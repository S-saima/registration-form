<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>




	<h1>Registration form</h1>

	

	<form action="/submit.php" target="_self" method="POST">

		<fieldset>
		<legend>Basic Information</legend>

		
		<label for="enterName">Name:</label>
		<input type="text" name="ename" id="enterName">

		<br>


		
		<label>Gender</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>

		<br>


		<label for="birthDate">DoB:</label>
		<input type="date" id="birthDate" name="start"
		value="2021-02-15"
		min="1971-10-20" max="2030-12-31">

		<br>

		

		<label for="relgion">Religion:</label>
		<select id="religion" name="enterReligion">
			<option value="islam">Islam</option>
			<option value="other">Other</option>
		</select>

		<br>

		
		

		

		<label for="fatherName">Father's Name:</label>
		<input type="text" name="fname" id="fatherName">
		<br>


		<label for="motherName">Mother's Name:</label>
		<input type="text" name="mname" id="motherName">
		<br>

	    </fieldset>

	    <fieldset>

		<legend>Contact Information</legend>

		<label for="present">Present Address:</label>
		<input type="text" name="presentAdd" id="present">
		<br>

		<label for="permanent">Permanent Address:</label>
		<input type="text" name="permanentAdd" id="permanent">
		<br>

		<label for="phoneNo">Phone Number:</label>
		<input type="tel" name="phone" id="phoneNo"
		 pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
		<br>

		<label for="emailId">Email:</label>
        <input type="email" id="emailId" name="Email">
        <br>


        <label for="webLink">Personal Website link:</label>
        <input type="url" id="webLink" name="Website">
        
        <br>
    </fieldset>



        <fieldset>
       <legend>Academic Information</legend>

       <label for="sscYear">SSC Year:</label>
       <input type="number" id="sscYear" name="SSCYEAR" >
       <br>

       <label for="sscIns"> SSC Institution :</label>
       <input type="text" id="sscIns" name="SSCInstitution">
       <br>

        <label for="hscYear">HSC Year:</label>
       <input type="number" id="hscYear" name="HSCYEAR" >
       <br>

       <label for="hscIns"> HSC Institution :</label>
       <input type="text" id="sscIns" name="HSCInstitution">
       <br>


       

</fieldset>
		

		<input type="submit" value="Register">
			
	</form>

	
</body>
</html>
